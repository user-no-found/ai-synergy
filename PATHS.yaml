# ai-synergy 路径映射（给 ai-agent 用）
# 说明：
# - 本文件的路径用 `~` 表示当前用户的 HOME，保证跨用户名可移植
# - ai-agent 应在执行前展开 `~`，并在写入前做备份
# - 只写"本方案纳入管理的全局对象"，禁止写入任何项目级内容
schema_version: 1

paths:
